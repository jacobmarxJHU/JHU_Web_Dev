<!DOCTYPE html>
<html>
    
<head>
    <title>Italian Eats</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale-1" />
    <!--<link href="style.css" rel="stylesheet" type="text/css" />-->
    <link href="css/override.css" rel="stylesheet" type="text/css" />
    <link href="css/header.css" rel="stylesheet" type="text/css" />
    <link href="css/book.css" rel="stylesheet" type="text/css" />
    <link href="css/footer.css" rel="stylesheet" type="text/css" />
    <script src="src/book.js" defer></script>
</head>

<body>

    <header id="header">
        <a href="index.html" id="logo">Italian Eats</a>
        <ul class="nav_menu">
            <li class="nav_item"><a href="index.html">Home</a></li>
            <li class="nav_item"><a href="#">Menu</a></li>
            <li class="nav_item"><a href="about.html">About</a></li>
            <li class="nav_item"><a href="booktable.html">Book Table</a></li>
        </ul>
        <ul class="nav_menu">
            <li class="nav_item"><img src="public/account.png" width="25" height="25"></li>
            <li class="nav_item"><img src="public/cart.png" width="25" height="25"></li>
            <li class="nav_item"><img src="public/search.png" width="25" height="25"></li>
        </ul>
        <button class="merch">
            Order Online
        </button>
    </header>

    <div id="content">
        <h1>
            Book Table
        </h1>
        <form method="post" action="#" id="checkout">
            <div class="subform">
                <div class="text_input">
                    <label>Full Name:</label>
                    <input type="text" name="guestName" id="guestName" placeholder="guest name"/>
                </div>
                <div class="text_input">
                    <label>Phone Number:</label>
                    <input type="text" maxlength="9" name="phone" id="phone"
                    pattern="[1-9]{1}[0-9]{11}" placeholder="phone number"/>
                </div>
                <div class="text_input">
                    <label>Email:</label>
                    <input type="email" name="email" id="email" placeholder="email"/>
                </div>
                <div class="text_input">
                    <label>Number of Guests:</label>
                    <input type="number" name="numGuests" id="numGuests"/>
                </div>
                <div class="text_input">
                    <label>Reservation Date:</label>
                    <input type="date" name="resDate" id="resDate" required/>
                </div>
                <div class="text_input">
                    <label>Reservation Time:</label>
                    <input type="time" name="resTime" id="resTime" required
                    value="17:00"/>
                </div>
            </div>
            <div class="timer">
                Time Remaining:   
                <span id="minuteLeft">5</span>
                :
                <span id="secondLeft">00</span>
            </div>
            <div class="buttons">
                <input type="submit" value="Book Table"/>
                <input type="reset" value="cancel"/>
            </div>
        </form>
    </div>

    <footer id="footer">
        <table id="foot_table">
            <tr class="row" id="row1">
                <th class="row1_text">Contact Us</th>
                <th class="row1_text">Italian Eats</th>
                <th class="row1_text">Hours</th>
            </tr>
            <tr class="row" id="row2">
                <td class="row2_text">
                    Westerly, RI<br>631-944-1494<br>jmarx14@jh.edu
                </td>
                <td class="row2_text">
                    <p>We love pizza and so should you!</p>
                    <table class="icon_table">
                        <tr class="icon_row">
                            <td class="icon">
                                <img  src="public/icons/twitter.png"/>
                            </td>
                            <td class="icon">
                                <img  src="public/icons/facebook.png"/>
                            </td>
                            <td class="icon">
                                <img  src="public/icons/instagram.webp"/>
                            </td>
                            <td class="icon">
                                <img  src="public/icons/pinterest.png"/>
                            </td>
                            <td class="icon">
                                <img  src="public/icons/linkedin.png"/>
                            </td>
                        </tr>
                    </table>
                </td>
                <td class="row2_text">
                    Monday - Thursday: 9 am - 6 pm
                    <br>Friday - Saturday: 9 am - 9 pm 
                    <br>Sunday: 10 am - 4 pm
                </td>
            </tr>
        </table>
    </footer>
</body>

</html>
